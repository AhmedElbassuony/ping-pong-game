<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ping Pong Game</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="shortcut icon" href="ping-pong-svgrepo-com.svg" type="image/x-icon">
  </head>
  <body>
    <div class="start-layer">
      <button>Start Game</button>
    </div>
    <header>
      <div class="player">
        <span class="name">player one</span> :
        <span class="score">0</span>
      </div>
      <div class="winner-div">
        Congratulation <span class="winner">Ahmed Elbassuony</span>
      </div>
      <div class="player">
        <span class="name">player two</span> :
        <span class="score">0</span>
      </div>
    </header>
    <div class="game">
      <div class="block"></div>
      <div class="ball"></div>
      <div class="block"></div>
    </div>
    <footer>Ping Pong game Created By Eng.Ahmed Elbassuony</footer>
    <script src="Script.js"></script>
  </body>
</html>
